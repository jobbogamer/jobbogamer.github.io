---
layout: default
---
				<article class="single">
					<div class="post-header">
						<h2 class="post-title">{{ page.title }}</h2>
						<span class="post-date">{{ page.date | date: "%B %e, %Y"}}</span>
					</div><!-- .post-header -->
					
					<div class="post-content">
						{{ content }}
					</div><!-- .post-content -->
					
					<div class="share">
						<a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title | replace: " ", "%20" }}%20by%20@{{ site.twitter_handle }}" title="Share on Twitter" class="share-icon twitter" target="_blank"></a>
						<a href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]={{ site.url }}{{ page.url }}&p[title]={{ page.title | replace: " ", "%20" }}%20by%20{{ site.author | replace: " ", "%20" }}&p[images][0]=http%3A%2F%2Fjosh-asch.net%2Ficons%2Fapple-touch-icon.png&p[summary]={{ page.excerpt | strip_html }}" title="Share on Facebook" class="share-icon facebook" target="_blank"></a>
						<a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+" class="share-icon googleplus" target="_blank"></a>
					</div>
				</article>
