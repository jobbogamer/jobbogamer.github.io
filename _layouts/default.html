<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.name }}</title>
        
        <meta name="author" content="{{ site.author }}" />
        {% capture description %}{% if page.url == '/index.html' %}{{ site.description }}{% else %}{{ page.excerpt }}{% endif %}{% endcapture %}
		<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:155 }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="canonical" content="{{ site.url }}{{ page.url }}" />

		<link href='http://fonts.googleapis.com/css?family=Lato:300|PT+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/syntax.css" />
        <link rel="stylesheet" href="/css/bigfoot-number.css" />
        <link rel="stylesheet" href="/css/main.css" />
		<link rel="shortcut icon" href="/icons/favicon.png" />
		<link rel="apple-touch-icon-precomposed" href="/icons/apple-touch-icon.png" />
		
		<script type="text/javascript" src="/javascript/jquery.min.js"></script>
		<script type="text/javascript" src="/javascript/bigfoot.min.js"></script>
		<script type="text/javascript">
			$.bigfoot({
				numberResetSelector: "article"
			});
		</script>
    </head>
    
    <body>
		<div id="header">
			<div id="masthead">
				<a href="/">
					<h1 id="site-name">{{ site.name }}</h1>
					<img id="logo" src="/icons/logo.png" width="110" height="110" />
				</a>
			</div><!-- #masthead -->
			
			<div id="navigation">
				<ul>
					<li><a href="/about">About</a></li>
					<li><a href="/archive">Archive</a></li>
				</ul>
			</div><!-- #navigation -->
		</div><!-- #header -->
		
		<div id="posts">
			{{ content }}
		</div><!-- #content -->
		
		<div id="footer">
			<p><a href="/archive">Archive</a> • <a href="/atom.xml">RSS</a></p>
			<p>&copy; 2010–{{ site.time | date: "%Y" }} <a href="/about">{{ site.author }}</a></p>
		</div><!-- #footer -->
	</body>
</html>
