        <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.name }}</title>

        {% capture description %}{% if page.url == '/index.html' %}{{ site.description }}{% else %}{{ page.excerpt }}{% endif %}{% endcapture %}

        <link rel="stylesheet" href="/css/syntax.css">

		<script type="text/javascript" src="/javascript/jquery.min.js"></script>
		<script type="text/javascript" src="/javascript/bigfoot.js"></script>

			$.bigfoot();
		</script>
    </head>

        <div class="site">

            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>

          <div class="footer">
